# Disable relational DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# MongoDB Atlas Configuration
spring.data.mongodb.uri=mongodb+srv://root:root@groupsocialcommunity.xxxnx.mongodb.net/GroupSocialCommunity?retryWrites=true&w=majority
spring.data.mongodb.database=GroupSocialCommunity

# JWT Configuration
jwt.secret=your-secure-jwt-secret-key-should-be-very-long-and-secure
jwt.expiration=86400000

# Debug mode
debug=true

# Server configuration
server.port=8080
server.servlet.context-path=/api

# Logging configuration
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*